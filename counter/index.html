<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/0e3e36a3a5.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- wrapper -->

   <div class="flex flex-col w-[100vw] h-[100vh] justify-center items-center bg-sky-700 gap-10 ">
      <div class="text-white text-[20px] font-medium">Increment and Decrement</div>

      <div class="bg-white flex gap-12 p-3 px-5 rounded-sm text-[25px]" >
        <button onclick="increment()" class="border-r-2  pr-5"><i class="fa-solid fa-plus"></i></button>

        <div id="counter" class="font-bold">0</div>

        <button onclick="decrement()" class="border-l-2  pl-5"><i class="fa-solid fa-minus"></i></button>
      </div>
   </div>
</body>
<script src="script.js"></script>
</html>
