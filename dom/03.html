<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: white;">
    <ul class="language">
        <li>java</li>
    </ul> 
    
     <p class="para">car</p>
</body>
<script>
           function addlan(langname){
        const li=document.createElement('li')
        li.innerHTML=`${langname}`
        document.querySelector('.language').
        appendChild(li)

           }
           addlan('python')

        function optilang(langname){
            const li=document.createElement('li')
         // const addtxt=document.createTextNode(langname) 
          li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
         
      
    }   
      optilang("rust")

      //edit 
      const select=document.querySelector('li:nth-child(2)')
     //  select.innerHTML="nodejs"
     const newlist=document.createElement('li')
     newlist.textContent="mojo"

     select.replaceWith(newlist)

     //edit
         
         const select2=document.querySelector('li:nth-child(1)')
        //  select2.innerHTML="go"
        const newlist2=document.createElement('li');
        newlist2.textContent="c++"
       select2.replaceWith(newlist2)
       //remove

       const remove1=document.querySelector('li:nth-child(2)')
        remove1.remove()
</script>
</html>
