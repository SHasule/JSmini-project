<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrapper">

    <h1>Weather App</h1>

    <div class="tab-container">
        <p class="tab" data-user-weather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="Weather-container">

      <!-- grant location conatiner -->
       <div class="grant-location-container">
        <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
        <p>Grant Loaction Access</p>
        <p>Allow Access to get Weather Information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
       </div>

       <!-- Search form -->
        <form action="" class="form-container" data-searchForm>
          <input type="text" placeholder="Search city ..." data-serachInput>
          <button class="btn">
            <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
          </button>
        </form>


        <!-- loading screen -->
         <div class="loading-container">
          <img src="./assets/loading.gif" width="150" height="150" alt="">
          <p>loading</p>
         </div>

         <!--show weather info -->
         <div class="user-info-container">
          
          <!--cityname and flag  -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
          </div>

        <!-- weather -->
          <p data-weatherDesc></p>
          <!-- weather-icon -->
          <img data-weatherIcon>
          <!-- temp -->
          <p data-temp></p>
           
          <!-- 3 cards -parameter -->
        <div class="parameter-container">

          <!-- card1 -->
           <div class="parameter">
            <img src="./assets/wind.png" alt="">
            <p>windspeed</p>
            <p data-windspeed></p>
           </div>

           <!-- card2 -->
            <div class="parameter">
              <img src="./assets/humidity.png" alt="">
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card3  -->
             <div class="parameter">
              <img src="./assets/cloud.png" alt="">
              <p>clouds</p>
              <p data-cloudiness></p>
             </div>
        </div>
         </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
